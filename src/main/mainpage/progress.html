<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress</title>
  <style>
    /* Same style pattern as above */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: #fff;
      color: #333;
    }
    .top-nav {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .top-nav a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .top-nav a:hover {
      background: #eee;
    }

    .sub-nav {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .sub-nav a,
    .sub-nav label {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      cursor: pointer;
    }
    .sub-nav a:hover,
    .sub-nav label:hover {
      background: #eee;
    }

    #openAddModal {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #openAddModal:checked ~ .addModal {
      display: flex;
    }
    .modal-content {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 0.5rem;
      min-width: 300px;
      position: relative;
    }
    .closeBtn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #999;
      cursor: pointer;
    }
    .closeBtn:hover {
      color: #333;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }
    .modal-content form input {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
    .modal-content form button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .modal-content form button:hover {
      background: #45a049;
    }

    .container {
      background: #ccc;
      min-height: 60vh;
      margin: 2rem auto;
      width: 90%;
      max-width: 1200px;
      padding: 2rem;
      border-radius: 0.5rem;
    }

    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>

<input type="checkbox" id="openAddModal">

<div class="top-nav">
  <a href="manage_student.html">Manage Student</a>
  <a href="create_courses.html">Create Courses</a>
  <a href="forum.html">Forum</a>
</div>

<div class="sub-nav">
  <label for="openAddModal">Add Student</label>
  <a href="attendance.html">Attendance</a>
  <a href="quiz.html">Quiz</a>
  <a href="progress.html" style="border-bottom:2px solid #333;">Progress</a>
</div>

<div class="container">
  <h1>Progress</h1>
  <p>Placeholder content for progress tracking.</p>
</div>

<div class="modal addModal">
  <div class="modal-content">
    <label for="openAddModal" class="closeBtn">Ã—</label>
    <h2>Add Student</h2>
    <form>
      <label>Student Name:</label>
      <input type="text" required>

      <label>Student Email:</label>
      <input type="email" required>

      <label>Student ID:</label>
      <input type="text" required>

      <button type="submit">Add Student</button>
    </form>
  </div>
</div>

</body>
</html>
