<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Student</title>
    <style>
        /* Basic Reset + Font */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
        body {
          background: #fff; /* white background */
          color: #333;      /* dark text */
        }

        /* Top Navigation Bar (white) */
        .top-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 1rem; /* more spacious */
          display: flex;
          justify-content: center; /* center the nav items */
          gap: 2rem;              /* spacing between items */
        }
        .top-nav a {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem; /* bigger padding for more space */
          border-radius: 0.5rem;
          transition: background 0.2s;
        }
        .top-nav a:hover {
          background: #eee;
        }
        .top-nav a.active {
          font-weight: bold;
          border-bottom: 2px solid #333;
        }

        /* Sub-navigation bar (for Manage Student) */
        .sub-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 0.75rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .sub-nav a,
        .sub-nav label {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
          cursor: pointer;
        }
        .sub-nav a:hover,
        .sub-nav label:hover {
          background: #eee;
        }

        /* Hidden checkboxes for modals */
        #openAddModal,
        #openRemoveModal {
          display: none;
        }

        /* Main gray container */
        .container {
          background: #ccc;
          min-height: 60vh;
          margin: 2rem auto;
          width: 90%;
          max-width: 1200px;
          padding: 2rem;
          border-radius: 0.5rem;
        }

        /* "Remove Student" button in the container */
        .btn {
          display: inline-block;
          background: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          padding: 0.75rem 1.5rem;
          margin: 1rem 0;
          cursor: pointer;
          font-size: 1rem;
          transition: background 0.2s;
          text-decoration: none;
        }
        .btn:hover {
          background: #45a049;
        }

        /* Modal overlays (hidden by default) */
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        /* Show .addModal if #openAddModal is checked */
        #openAddModal:checked ~ .addModal {
          display: flex;
        }
        /* Show .removeModal if #openRemoveModal is checked */
        #openRemoveModal:checked ~ .removeModal {
          display: flex;
        }

        /* Modal content box */
        .modal-content {
          background: #fff;
          color: #333;
          padding: 2rem;
          border-radius: 0.5rem;
          min-width: 300px;
          position: relative;
        }
        /* Close button (the X) */
        .closeBtn {
          position: absolute;
          top: 0.5rem;
          right: 1rem;
          font-size: 1.5rem;
          color: #999;
          cursor: pointer;
        }
        .closeBtn:hover {
          color: #333;
        }

        /* Form inside modal */
        .modal-content form {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
        }
        .modal-content form label {
          margin-top: 1rem;
          font-weight: bold;
        }
        .modal-content form input {
          margin-top: 0.5rem;
          padding: 0.75rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
        }
        .modal-content form button {
          margin-top: 1.5rem;
          padding: 0.75rem;
          background: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
        }
        .modal-content form button:hover {
          background: #45a049;
        }

        /* Footer (white) */
        footer {
          background: #fff;
          border-top: 1px solid #ddd;
          text-align: center;
          padding: 1rem;
          font-size: 0.875rem;
          color: #666;
        }
    </style>
</head>
<body>

<!-- Hidden checkboxes for modals -->
<input type="checkbox" id="openAddModal">
<input type="checkbox" id="openRemoveModal">

<!-- TOP NAV -->
<div class="top-nav">
    <a href="manage_student.html" class="active">Manage Student</a>
    <a href="create_courses.html">Create Courses</a>
    <a href="forum.html">Forum</a>
</div>

<!-- SUB NAV for Manage Student -->
<div class="sub-nav">
    <!-- “Add Student” triggers the Add Student modal -->
    <label for="openAddModal">Add Student</label>
    <!-- These link to sub-pages -->
    <a href="attendance.html">Attendance</a>
    <a href="quiz.html">Quiz</a>
    <a href="progress.html">Progress</a>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
    <h1>Manage Student</h1>
    <p>This is the main Manage Student page.</p>

    <!-- Remove Student button triggers remove modal -->
    <label for="openRemoveModal" class="btn">Remove Student</label>
</div>

<!-- ADD STUDENT MODAL -->
<div class="modal addModal">
    <div class="modal-content">
        <!-- “Close” unchecks #openAddModal -->
        <label for="openAddModal" class="closeBtn">×</label>
        <h2>Add Student</h2>
        <form>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</div>

<!-- REMOVE STUDENT MODAL -->
<div class="modal removeModal">
    <div class="modal-content">
        <!-- “Close” unchecks #openRemoveModal -->
        <label for="openRemoveModal" class="closeBtn">×</label>
        <h2>Remove Student</h2>
        <form>
            <label for="removeId">Enter Student ID to Remove:</label>
            <input type="text" id="removeId" name="removeId" required>

            <button type="submit">Remove Student</button>
        </form>
    </div>
</div>



</body>
</html>
