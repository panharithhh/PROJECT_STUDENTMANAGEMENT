<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Password</title>
    <style>

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
        body {
          background: #fff;
        }

        /* Header with left arrow & title centered */
        header {
          background: #fff;
          height: 3rem;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative; /* to position arrow */
          font-weight: bold;
          font-size: 1.2rem;
        }

        .back-arrow {
          position: absolute;
          left: 1rem;
          font-size: 1.5rem;
          cursor: pointer; /* Make clickable if you want */
        }

        /* Gray container */
        .password-container {
          background: #ccc;
          width: 100%;
          min-height: calc(100vh - 3rem);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* Form styling */
        form {
          display: flex;
          flex-direction: column;
          width: 300px;
        }

        input[type="password"] {
          border: none;
          outline: none;
          background: #fff;
          padding: 0.75rem 1rem;
          margin-bottom: 1rem;
          border-radius: 12px;
          font-size: 1rem;
          color: #333;
        }

        /* Last row: re-enter password + arrow button */
        .reenter-row {
          display: flex;
          align-items: center;
          background: #fff;
          border-radius: 12px;
        }
        .reenter-row input {
          border: none;
          outline: none;
          padding: 0.75rem 1rem;
          flex: 1;
          background: transparent;
          font-size: 1rem;
        }
        .reenter-row button {
          border: none;
          background: transparent;
          padding: 0.75rem 1rem;
          cursor: pointer;
          font-size: 1.25rem;
          border-radius: 0 12px 12px 0;
        }
        .reenter-row button:hover {
          background: #eee;
        }
    </style>
</head>
<body>
<header>
    <div class="back-arrow">&larr;</div>
    New password
</header>

<div class="password-container">
    <form>
        <input type="password" placeholder="New password" required />

        <div class="reenter-row">
            <input type="password" placeholder="Re entered new password" required />
            <button type="submit">&rarr;</button>
        </div>
    </form>
</div>

</body>
</html>
