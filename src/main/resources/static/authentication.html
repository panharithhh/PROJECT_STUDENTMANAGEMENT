<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authentication</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #fff;
    }

    /* Header */
    header {
      background: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Gray container */
    .auth-container {
      background: #ccc;
      width: 100%;
      min-height: calc(100vh - 3rem); /* Space below the header */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Row for code input + arrow button */
    .code-row {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 0.75rem;
    }

    .code-row input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      flex: 1;
      padding: 0 0.5rem;
      color: #333;
    }

    .code-row button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.25rem;
      border-radius: 8px;
      margin-left: 0.5rem;
    }
    .code-row button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    Authentication
  </header>

  <div class="auth-container">
    <form>
      <div class="code-row">
        <input
          type="text"
          placeholder="Code"
          required
        />
        <button type="submit">&rarr;</button>
      </div>
    </form>
  </div>

</body>
</html>
