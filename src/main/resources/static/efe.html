<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Student UI</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 950px;
            height: 600px;
            background-color: #fff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .navbar {
            background-color: #a78bfa;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .nav-item {
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 0.75;
        }

        .content {
            padding: 30px;
        }

        .student-box {
            width: 100%;
            height: 60px;
            background-color: #e5e7eb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #6366f1;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4f46e5;
        }

        .btn.remove {
            background-color: #ef4444;
        }

        .btn.remove:hover {
            background-color: #dc2626;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="navbar">
        <div class="nav-item">Manage Student</div>
        <div class="nav-item">Create Course</div>
        <div class="nav-item">Forum</div>
    </div>
    <div class="content">
        <div class="student-box"></div>
        <div class="actions">
            <button class="btn">➕ Add Student</button>
            <button class="btn remove">➖ Remove Student</button>
        </div>
    </div>
</div>
</body>

</html>
