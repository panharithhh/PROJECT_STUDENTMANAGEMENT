<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }

        body {
          background: #fff;
        }

        /* Header with left arrow & title centered */
        header {
          background: #fff;
          height: 3rem;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          font-weight: bold;
          font-size: 1.2rem;
        }

        .back-arrow {
          position: absolute;
          left: 1rem;
          font-size: 1.5rem;
          cursor: pointer;
        }

        /* Gray container */
        .forget-container {
          background: #ccc;
          width: 100%;
          min-height: calc(100vh - 3rem);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* Form styling */
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .email-row {
          display: flex;
          align-items: center;
          background: #fff;
          border-radius: 12px;
          padding: 0.75rem;
        }

        .email-row input {
          border: none;
          outline: none;
          background: transparent;
          font-size: 1rem;
          flex: 1;
          padding: 0 0.5rem;
          color: #333;
        }

        .email-row button {
          border: none;
          background: transparent;
          cursor: pointer;
          font-size: 1.25rem;
          border-radius: 8px;
          margin-left: 0.5rem;
        }
        .email-row button:hover {
          background: #eee;
        }
    </style>
</head>
<body>
<header>
    <div class="back-arrow">&larr;</div>
    Forget password
</header>

<div class="forget-container">
    <!-- âœ… Updated to use Thymeleaf -->
    <form action="/forgetpass" method="post">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Password</button>
    </form>



</div>

</body>
</html>
