<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-[#93C5FD] to-[#3B82F6]">
<!-- Top Navigation -->
<nav class="flex items-center justify-between p-4 bg-white/20 backdrop-blur-md">
    <div class="flex items-center">
        <!-- Back Arrow -->
        <div class="mr-2 text-2xl cursor-pointer">&larr;</div>
        <!-- Logo -->
        <img src="/images/yes.png" alt="School Logo" class="h-20 w-auto" />
    </div>
    <!-- About Us Link -->
    <a href="/aboutus" class="text-white hover:underline font-semibold">About Us</a>
</nav>

<!-- Main Container -->
<div class="flex-1 flex items-center justify-center">
    <form action="/forgetpass" method="post" class="bg-white/90 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md">
        <label for="email" class="block text-gray-700 font-semibold mb-2 text-center text-xl">
            Enter your email:
        </label>
        <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
                type="submit"
                class="w-full bg-indigo-600 text-white rounded-lg px-4 py-2 text-lg font-semibold hover:bg-indigo-700 transition-colors"
        >
            Send Password
        </button>
    </form>
</div>
</body>
</html>
