<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Courses</title>
    <style>
        /* Basic Reset + Font */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: sans-serif;
        }
        body {
          /* Blue gradient background */
          background: linear-gradient(45deg, #93C5FD, #3B82F6);
          color: #333;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* Top Navigation Bar */
        .top-nav {
          background: rgba(255,255,255,0.8);
          border-bottom: 1px solid #3B82F6;
          padding: 1rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .top-nav a {
          color: #3B82F6;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
        }
        .top-nav a:hover {
          background: #e0e7ff;
        }
        .top-nav a.active {
          font-weight: bold;
          border-bottom: 2px solid #3B82F6;
        }

        /* Hidden checkboxes for Add/Remove modals */
        #openAddModal,
        #openRemoveModal {
          display: none;
        }

        /* Main Container - modified to fill available space */
        .container {
          background: rgba(255,255,255,0.9);
          flex: 1;
          width: 100%; /* Full width */
          margin: 0;   /* Remove margins */
          padding: 2rem;
          color: #000;
        }

        /* Buttons: Add Course, Remove Course */
        .btn {
          display: inline-block;
          background: #3B82F6;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          padding: 0.75rem 1.5rem;
          margin: 1rem 1rem 1rem 0;
          cursor: pointer;
          font-size: 1rem;
          transition: background 0.2s;
          text-decoration: none;
        }
        .btn:hover {
          background: #2563EB;
        }

        /* Modal overlays (hidden by default) */
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        /* Show .addModal if #openAddModal is checked */
        #openAddModal:checked ~ .addModal {
          display: flex;
        }
        /* Show .removeModal if #openRemoveModal is checked */
        #openRemoveModal:checked ~ .removeModal {
          display: flex;
        }

        /* Modal content box */
        .modal-content {
          background: #fff;
          color: #333;
          padding: 2rem;
          border-radius: 0.5rem;
          min-width: 300px;
          position: relative;
        }
        /* Close button (the X) */
        .closeBtn {
          position: absolute;
          top: 0.5rem;
          right: 1rem;
          font-size: 1.5rem;
          color: #999;
          cursor: pointer;
        }
        .closeBtn:hover {
          color: #333;
        }

        /* Form inside modal */
        .modal-content form {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
        }
        .modal-content form label {
          margin-top: 1rem;
          font-weight: bold;
        }
        .modal-content form input {
          margin-top: 0.5rem;
          padding: 0.75rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
        }
        .modal-content form button.submit {
          margin-top: 1.5rem;
          padding: 0.75rem;
          background: #3B82F6;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
        }
        .modal-content form button.submit:hover {
          background: #2563EB;
        }

        /* Course grid display */
        .course-grid {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          margin-top: 2rem;
        }

        .course-box {
          background: #fff;
          border-radius: 8px;
          padding: 1.5rem;
          width: calc(25% - 15px); /* 4 boxes per row with gap */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .course-box h3 {
          margin-bottom: 10px;
          font-size: 1.2rem;
        }

        .course-box p {
          color: #666;
          font-size: 0.9rem;
        }

        /* Make grid responsive */
        @media (max-width: 1200px) {
          .course-box {
            width: calc(33.33% - 14px); /* 3 boxes per row */
          }
        }

        @media (max-width: 768px) {
          .course-box {
            width: calc(50% - 10px); /* 2 boxes per row */
          }
        }

        @media (max-width: 480px) {
          .course-box {
            width: 100%; /* 1 box per row */
          }
        }

        /* Footer */
        footer {
          background: rgba(255,255,255,0.8);
          border-top: 1px solid #3B82F6;
          text-align: center;
          padding: 1rem;
          font-size: 0.875rem;
          color: #3B82F6;
        }
    </style>
</head>
<body>

<!-- Hidden checkboxes for Add/Remove modals -->
<input type="checkbox" id="openAddModal">
<input type="checkbox" id="openRemoveModal">

<!-- TOP NAV -->
<div class="top-nav">
    <a th:href="@{/manage_student}">Manage Student</a>
    <a th:href="@{/create_courses}" class="active">Create Courses</a>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
    <h1>Create / Manage Courses</h1>
    <p>Add or remove courses from your curriculum.</p>

    <!-- Buttons that open modals with icons -->
    <label for="openAddModal" class="btn">âž• Add Course</label>
    <label for="openRemoveModal" class="btn">ðŸ—‘ Remove Course</label>

    <!-- Course Grid - Displays 4 courses per row -->
    <div class="course-grid">
        <!-- Thymeleaf iteration over courses -->
        <div class="course-box" th:each="course : ${courses}">
            <h3 th:text="${course.courseName}">Course Name</h3>
            <p th:text="${course.courseId}">Course ID</p>
            <p th:text="${course.description}">Short course description goes here.</p>
        </div>
        <!-- Example static courses can be added here if no courses exist -->
    </div>
</div>

<!-- ADD COURSE MODAL -->
<div class="modal addModal">
    <div class="modal-content">
        <!-- "Close" unchecks #openAddModal -->
        <label for="openAddModal" class="closeBtn">Ã—</label>
        <h2>Add Course</h2>
        <form th:action="@{/add-course}" method="post">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId" required>

            <label for="description">Course Description:</label>
            <input type="text" id="description" name="description" required>

            <button type="submit" class="submit">Add Course</button>
        </form>
    </div>
</div>

<!-- REMOVE COURSE MODAL -->
<div class="modal removeModal">
    <div class="modal-content">
        <!-- "Close" unchecks #openRemoveModal -->
        <label for="openRemoveModal" class="closeBtn">Ã—</label>
        <h2>Remove Course</h2>
        <form th:action="@{/remove-course}" method="post">
            <label for="removeCourseId">Enter Course ID to Remove:</label>
            <input type="text" id="removeCourseId" name="removeCourseId" required>

            <button type="submit" class="submit">Remove Course</button>
        </form>
    </div>
</div>



</body>
</html>
