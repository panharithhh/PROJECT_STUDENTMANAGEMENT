<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Courses</title>
    <style>
        /* Basic Reset + Font */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: sans-serif;
        }
        body {
          background: #fff; /* white background */
          color: #333;      /* dark text */
        }

        /* Top Navigation Bar (white) */
        .top-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 1rem; /* more spacious */
          display: flex;
          justify-content: center; /* center the nav items */
          gap: 2rem;              /* spacing between items */
        }
        .top-nav a {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem; /* bigger padding for more space */
          border-radius: 0.5rem;
          transition: background 0.2s;
        }
        .top-nav a:hover {
          background: #eee;
        }
        .top-nav a.active {
          font-weight: bold;
          border-bottom: 2px solid #333;
        }

        /* Hidden checkboxes for Add/Remove modals */
        #openAddModal,
        #openRemoveModal {
          display: none;
        }

        /* Main gray container */
        .container {
          background: #ccc;
          min-height: 60vh;
          margin: 2rem auto;
          width: 90%;
          max-width: 1200px;
          padding: 2rem;
          border-radius: 0.5rem;
          color: #000; /* black text on gray background */
        }

        /* Buttons: Add Course, Remove Course */
        .btn {
          display: inline-block;
          background: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          padding: 0.75rem 1.5rem;
          margin: 1rem 1rem 1rem 0;
          cursor: pointer;
          font-size: 1rem;
          transition: background 0.2s;
          text-decoration: none;
        }
        .btn:hover {
          background: #45a049;
        }

        /* Modal overlays (hidden by default) */
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        /* Show .addModal if #openAddModal is checked */
        #openAddModal:checked ~ .addModal {
          display: flex;
        }
        /* Show .removeModal if #openRemoveModal is checked */
        #openRemoveModal:checked ~ .removeModal {
          display: flex;
        }

        /* Modal content box */
        .modal-content {
          background: #fff;
          color: #333;
          padding: 2rem;
          border-radius: 0.5rem;
          min-width: 300px;
          position: relative;
        }
        /* Close button (the X) */
        .closeBtn {
          position: absolute;
          top: 0.5rem;
          right: 1rem;
          font-size: 1.5rem;
          color: #999;
          cursor: pointer;
        }
        .closeBtn:hover {
          color: #333;
        }

        /* Form inside modal */
        .modal-content form {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
        }
        .modal-content form label {
          margin-top: 1rem;
          font-weight: bold;
        }
        .modal-content form input {
          margin-top: 0.5rem;
          padding: 0.75rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
        }
        .modal-content form button.submit {
          margin-top: 1.5rem;
          padding: 0.75rem;
          background: #2196F3;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
        }
        .modal-content form button.submit:hover {
          background: #0b7dda;
        }

        /* Footer (white) */
        footer {
          background: #fff;
          border-top: 1px solid #ddd;
          text-align: center;
          padding: 1rem;
          font-size: 0.875rem;
          color: #666;
        }
    </style>
</head>
<body>

<!-- Hidden checkboxes for Add/Remove modals -->
<input type="checkbox" id="openAddModal">
<input type="checkbox" id="openRemoveModal">

<!-- TOP NAV -->
<div class="top-nav">
    <a th:href="@{/manage_student}">Manage Student</a>
    <a th:href="@{/create_courses}" class="active">Create Courses</a>
    <a th:href="@{/forum}">Forum</a>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
    <h1>Create / Manage Courses</h1>
    <p>Placeholder content for adding or removing courses.</p>

    <!-- Buttons that open modals -->
    <label for="openAddModal" class="btn">Add Course</label>
    <label for="openRemoveModal" class="btn">Remove Course</label>
</div>

<!-- ADD COURSE MODAL -->
<div class="modal addModal">
    <div class="modal-content">
        <!-- “Close” unchecks #openAddModal -->
        <label for="openAddModal" class="closeBtn">×</label>
        <h2>Add Course</h2>
        <form>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId" required>

            <button type="submit" class="submit">Add Course</button>
        </form>
    </div>
</div>

<!-- REMOVE COURSE MODAL -->
<div class="modal removeModal">
    <div class="modal-content">
        <!-- “Close” unchecks #openRemoveModal -->
        <label for="openRemoveModal" class="closeBtn">×</label>
        <h2>Remove Course</h2>
        <form>
            <label for="removeCourseId">Enter Course ID to Remove:</label>
            <input type="text" id="removeCourseId" name="removeCourseId" required>

            <button type="submit" class="submit">Remove Course</button>
        </form>
    </div>
</div>



</body>
</html>
