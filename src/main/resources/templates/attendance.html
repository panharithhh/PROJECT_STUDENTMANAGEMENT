<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Attendance</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
        body {
          background: #fff;
          color: #333;
        }
        .top-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 1rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .top-nav a {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
        }
        .top-nav a:hover {
          background: #eee;
        }
        .top-nav a.active {
          font-weight: bold;
          border-bottom: 2px solid #333;
        }

        /* Sub-nav for Manage Student pages */
        .sub-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 0.75rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .sub-nav a,
        .sub-nav label {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
          cursor: pointer;
        }
        .sub-nav a:hover,
        .sub-nav label:hover {
          background: #eee;
        }

        /* Modals: same as manage_student, if you want to allow "Add Student" from here too */
        #openAddModal {
          display: none;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          left: 0; top: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: #fff;
          color: #333;
          padding: 2rem;
          border-radius: 0.5rem;
          min-width: 300px;
          position: relative;
        }
        .closeBtn {
          position: absolute;
          top: 0.5rem;
          right: 1rem;
          font-size: 1.5rem;
          color: #999;
          cursor: pointer;
        }
        .closeBtn:hover {
          color: #333;
        }
        .modal-content form {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
        }
        .modal-content form label {
          margin-top: 1rem;
          font-weight: bold;
        }
        .modal-content form input {
          margin-top: 0.5rem;
          padding: 0.75rem;
          border: 1px solid #ddd;
          border-radius: 0.5rem;
        }
        .modal-content form button {
          margin-top: 1.5rem;
          padding: 0.75rem;
          background: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
        }
        .modal-content form button:hover {
          background: #45a049;
        }

        .container {
          background: #ccc;
          min-height: 60vh;
          margin: 2rem auto;
          width: 90%;
          max-width: 1200px;
          padding: 2rem;
          border-radius: 0.5rem;
        }

        footer {
          background: #fff;
          border-top: 1px solid #ddd;
          text-align: center;
          padding: 1rem;
          font-size: 0.875rem;
          color: #666;
        }
        .modal {
          display: none;
          position: fixed;
          z-index: 999;
          left: 0; top: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: white;
          padding: 20px;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .closeBtn {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 20px;
          cursor: pointer;
          color: #333;
        }
        .closeBtn:hover {
          color: #000;
        }
    </style>
</head>
<body>


<!-- TOP NAV -->
<div class="top-nav">
    <a href="/manage_student">Manage Student</a>
    <a href="/create_courses">Create Courses</a>
    <a href="/forum">Forum</a>
</div>

<!-- SUB NAV (same for all Manage Student pages) -->
<div class="sub-nav">
    <a href="/attendance" style="border-bottom:2px solid #333;">Attendance</a>
    <a href="/quiz">Quiz</a>
    <a href="/progress">Progress</a>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
    <h1>Attendance</h1>

    <!-- Add Attendance Button -->
    <button type="button" onclick="document.getElementById('addAttendanceModal').style.display='block'"
        style="background: green; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
        Add Attendance
    </button>

    <!-- Delete Attendance Button -->
    <button type="button" onclick="document.getElementById('deleteAttendanceModal').style.display='block'"
        style="background: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
        Delete Attendance
    </button>

    <table border="1" style="width:100%; border-collapse: collapse; margin-top: 1rem;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Attendance</th>
                <th>Attendance Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>xD1234</td>
                <td>20/25</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>5</td>
                <td>rith</td>
                <td>18/25</td>
                <td>72%</td>
            </tr>
            <tr>
                <td>6</td>
                <td>rth</td>
                <td>22/25</td>
                <td>88%</td>
            </tr>
        </tbody>
    </table>

    <!-- Add Attendance Modal -->
    <div id="addAttendanceModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn" onclick="document.getElementById('addAttendanceModal').style.display='none'">&times;</span>
            <h2>Add Attendance</h2>
            <form action="/addAttendance" method="post">
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" name="studentId" required>

                <label for="attendanceDays">Attendance Days:</label>
                <input type="number" id="attendanceDays" name="attendanceDays" required>

                <button type="submit" style="background: green; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Delete Attendance Modal -->
    <div id="deleteAttendanceModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn" onclick="document.getElementById('deleteAttendanceModal').style.display='none'">&times;</span>
            <h2>Delete Attendance</h2>
            <form action="/deleteAttendance" method="post">
                <label for="deleteStudentId">Student ID:</label>
                <input type="number" id="deleteStudentId" name="studentId" required>

                <button type="submit" style="background: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                    Delete
                </button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
