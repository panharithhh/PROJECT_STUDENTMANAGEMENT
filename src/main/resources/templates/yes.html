<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-y-hidden bg-gradient-to-r from-[#93C5FD] to-[#3B82F6] flex flex-col">

<!-- Top Navigation -->
<nav class="flex items-center justify-between p-4 bg-white/20 backdrop-blur-md">
    <!-- Logo on the Left -->
    <div class="flex items-center">
        <img src="/images/yes.png" alt="School Logo" class="h-12 w-auto" />

    </div>
    <!-- About Us on the Right -->
    <a href="/aboutus" class="text-white hover:underline font-semibold">
        About Us
    </a>
</nav>

<!-- Main Container -->
<div class="flex-1 flex items-center justify-center">
    <form th:action="@{/signup}" method="post"
          class="bg-white/90 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md">

        <!-- Title in White Box -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">
                Username
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">
                Email
            </label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">
                Password
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="w-full bg-blue-600 text-white rounded-lg py-2 text-lg font-semibold
                       hover:bg-blue-700 transition-colors"
        >
            Sign Up
        </button>

        <!-- Login Link -->
        <div class="text-right mt-4">
            <a th:href="@{/login}" class="text-blue-600 hover:underline">
                Already have an account? Log in
            </a>
        </div>
    </form>
</div>

</body>
</html>
