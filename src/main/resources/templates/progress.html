<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Progress</title>
    <style>
        /* Same style pattern as above */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
        body {
          background: #fff;
          color: #333;
        }
        .top-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 1rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .top-nav a {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
        }
        .top-nav a:hover {
          background: #eee;
        }

        .sub-nav {
          background: #fff;
          border-bottom: 1px solid #ddd;
          padding: 0.75rem;
          display: flex;
          justify-content: center;
          gap: 2rem;
        }
        .sub-nav a,
        .sub-nav label {
          color: #333;
          text-decoration: none;
          padding: 0.5rem 1.5rem;
          border-radius: 0.5rem;
          transition: background 0.2s;
          cursor: pointer;
        }
        .sub-nav a:hover,
        .sub-nav label:hover {
          background: #eee;
        }

        .page-content {
          margin: 2rem auto;
          width: 90%;
          max-width: 1200px;
        }

        .page-header {
          margin-bottom: 2rem;
        }

        .progress-table {
          width: 100%;
          background: #fff;
          border-radius: 0.5rem;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-table table {
          width: 100%;
          border-collapse: collapse;
        }

        .progress-table th {
          background: #f5f5f5;
          text-align: left;
          padding: 1rem;
          border-bottom: 2px solid #ddd;
          font-weight: bold;
        }

        .progress-table td {
          padding: 1rem;
          border-bottom: 1px solid #eee;
        }

        .progress-table tbody tr:hover {
          background: #f9f9f9;
        }

        .progress-table .student-id {
          width: 10%;
        }

        .progress-table .student-name {
          width: 30%;
        }

        .progress-table .percentage {
          width: 20%;
        }

        .progress-bar-container {
          width: 100%;
          background-color: #e0e0e0;
          border-radius: 5px;
          height: 20px;
        }

        .progress-bar {
          height: 20px;
          border-radius: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 0.8rem;
        }

        .grade-progress {
          background-color: #4CAF50;
        }

        .attendance-progress {
          background-color: #2196F3;
        }

        .final-grade-a {
          color: #4CAF50;
          font-weight: bold;
        }

        .final-grade-b {
          color: #8BC34A;
          font-weight: bold;
        }

        .final-grade-c {
          color: #FFC107;
          font-weight: bold;
        }

        .final-grade-d {
          color: #FF9800;
          font-weight: bold;
        }

        .final-grade-f {
          color: #F44336;
          font-weight: bold;
        }

        footer {
          background: #fff;
          border-top: 1px solid #ddd;
          text-align: center;
          padding: 1rem;
          font-size: 0.875rem;
          color: #666;
          margin-top: 3rem;
        }
    </style>
</head>
<body>

<!-- TOP NAV -->
<div class="top-nav">
    <a th:href="@{/manage_student}">Manage Student</a>
    <a th:href="@{/create_courses}">Create Courses</a>
    <a th:href="@{/forum}">Forum</a>
</div>

<!-- SUB NAV -->
<div class="sub-nav">
    <a th:href="@{/attendance}">Attendance</a>
    <a th:href="@{/quiz}">Quiz</a>
    <a th:href="@{/progress}" style="border-bottom:2px solid #333;">Progress</a>
</div>

<div class="page-content">
    <div class="page-header">
        <h1>Student Progress</h1>
    </div>

    <!-- Progress Table -->
    <div class="progress-table">
        <table>
            <thead>
            <tr>
                <th class="student-id">ID</th>
                <th class="student-name">Student Name</th>
                <th class="percentage">Grade Percentage</th>
                <th class="percentage">Attendance Percentage</th>
                <th>Final Grade</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf iteration over progress list -->
            <tr th:each="progress : ${progressList}">
                <td th:text="${progress.studentId}">1001</td>
                <td th:text="${progress.studentName}">John Doe</td>
                <td>
                    <div class="progress-bar-container">
                        <div class="progress-bar grade-progress"
                             th:style="'width:' + ${progress.gradePercentage} + '%'"
                             th:text="${progress.gradePercentage} + '%'">
                            85%
                        </div>
                    </div>
                </td>
                <td>
                    <div class="progress-bar-container">
                        <div class="progress-bar attendance-progress"
                             th:style="'width:' + ${progress.attendancePercentage} + '%'"
                             th:text="${progress.attendancePercentage} + '%'">
                            90%
                        </div>
                    </div>
                </td>
                <td th:class="${'final-grade-' + #strings.toLowerCase(progress.finalGrade)}">
                    <span th:text="${progress.finalGrade}">A</span>
                </td>
            </tr>

            <!-- If no progress data is available -->
            <tr th:if="${progressList == null || progressList.empty}">
                <td colspan="5" style="text-align: center; padding: 2rem;">No progress data available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>

</footer>

</body>
</html>
