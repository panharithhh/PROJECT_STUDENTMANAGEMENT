<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Minimal Signup</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }

        body {
          background: #fff;
        }
        /* Top Header */
        header {
          background: #fff;
          padding: 1.5rem;
          text-align: center;
          font-size: 1.5rem;
          font-weight: bold;
        }

        /* Main container (gray area) */
        .signup-container {
          background: #ccc;
          width: 100%;
          min-height: calc(100vh - 4rem); /* subtract some space for header/footer */
          display: flex;
          align-items: center;
          justify-content: center;
        }

        /* Form styling */
        form {
          display: flex;
          flex-direction: column;
          width: 300px; /* adjust as needed */
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
          border: none;
          outline: none;
          background: #fff;
          padding: 0.75rem 1rem;
          margin-bottom: 1rem;
          border-radius: 12px;
          font-size: 1rem;
          color: #333;
        }

        /* Last row: re-entered password + arrow button */
        .reenter-row {
          display: flex;
          align-items: center;
          margin-bottom: 1rem;
          background: #fff;
          border-radius: 12px;
        }

        .reenter-row input {
          border: none;
          outline: none;
          padding: 0.75rem 1rem;
          flex: 1;
          background: transparent;
        }

        .reenter-row button {
          border: none;
          background: transparent;
          padding: 0.75rem 1rem;
          cursor: pointer;
          font-size: 1.25rem;
          border-radius: 0 12px 12px 0;
        }


        .reenter-row button:hover {
          background: #eee; /* subtle hover effect */
        }

        /* Link area */
        .account-link {
          text-align: right;
          font-size: 0.875rem;
        }

        .account-link a {
          text-decoration: none;
          color: #444;
        }

        .account-link a:hover {
          text-decoration: underline;
        }

        /* Optional Footer (white area at bottom) */
        footer {
          background: #fff;
          height: 2rem; /* just to mimic the white bar at the bottom */
        }

    </style>
</head>
<body>

<header>
    Signup
</header>

<div class="signup-container">
    <form th:action="@{/signup}" method="post">

        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="example@gmail.com" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">â†’</button>
        <div class="account-link">
            <a th:href="@{/login}">Already have an account?</a>
        </div>
    </form>
</div>

<footer></footer>

</body>
</html>
