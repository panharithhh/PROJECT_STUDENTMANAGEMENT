<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Minimal Login</title>
    <style>

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }

        body {
          background: #fff;
        }

        header {
          background: #fff;
          height: 3rem;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          font-weight: bold;
          font-size: 1.2rem;
        }

        .back-arrow {
          position: absolute;
          left: 1rem;
          font-size: 1.5rem;
          cursor: pointer;
        }

        .login-container {
          background: #ccc;
          width: 100%;
          min-height: calc(100vh - 3rem);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        form {
          display: flex;
          flex-direction: column;
          width: 300px;
        }

        input[type="email"],
        input[type="password"] {
          border: none;
          outline: none;
          background: #fff;
          padding: 0.75rem 1rem;
          margin-bottom: 1.5rem; /* Increased spacing */
          border-radius: 12px;
          font-size: 1rem;
          color: #333;
        }

        .password-row {
          display: flex;
          align-items: center;
          background: #fff;
          border-radius: 12px;
          margin-bottom: 2rem; /* Increase spacing */
        }
        .password-row input {
          flex: 1;
          border: none;
          outline: none;
          padding: 0.75rem 1rem;
          background: transparent;
          border-radius: 12px 0 0 12px;
        }
        .password-row button {
          border: none;
          background: transparent;
          padding: 0.75rem 1rem;
          cursor: pointer;
          font-size: 1.25rem;
          border-radius: 0 12px 12px 0;
        }
        .password-row button:hover {
          background: #eee;
        }

        .forgot-link {
          text-align: right;
        }
        .forgot-link a {
          text-decoration: none;
          font-size: 0.875rem;
          color: #444;
        }
        .forgot-link a:hover {
          text-decoration: underline;
        }

        .error-msg {
          color: red;
          text-align: center;
          margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="back-arrow">&larr;</div>
    Login
</header>

<div class="login-container">
    <form method="post" th:action="@{/login}">
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-row">
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">&rarr;</button>
        </div>

        <!-- Error message from backend -->
        <div class="error-msg" th:if="${error}" th:text="${error}"></div>

        <div class="forgot-link">
            <a href="/forgetpass">Forget password</a>
        </div>
    </form>
</div>

</body>
</html>
