<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Minimal Login</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-[#93C5FD] to-[#3B82F6]">

<!-- Top Navigation -->
<nav class="flex items-center justify-between p-4 bg-white/20 backdrop-blur-md">
    <div class="flex items-center">
        <!-- Back Arrow -->
        <div class="mr-2 text-2xl cursor-pointer">&larr;</div>
        <!-- Logo (increased size) -->
        <img src="/images/yes.png" alt="School Logo" class="h-20 w-auto" />
    </div>
    <!-- About Us link -->
    <a href="/aboutus" class="text-white hover:underline font-semibold">
        About Us
    </a>
</nav>

<!-- Main Container -->
<div class="flex-1 flex items-center justify-center">
    <form method="post" th:action="@{/login}"
          class="bg-white/90 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md">

        <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login</h2>
        <!-- Email Input -->
        <input
                type="email"
                name="email"
                placeholder="Email"
                required
                class="mb-4 w-full border border-gray-300 rounded-lg px-4 py-2
                       focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <!-- Password Row -->
        <div class="flex items-center border border-gray-300 rounded-lg mb-4
                        bg-white focus-within:ring-2 focus-within:ring-indigo-500">
            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="flex-1 px-4 py-2 bg-transparent rounded-l-lg
                           focus:outline-none"
            />
            <button
                    type="submit"
                    class="px-4 py-2 text-2xl text-gray-700 hover:bg-gray-100
                           rounded-r-lg"
            >
                &rarr;
            </button>
        </div>

        <!-- Error Message (Thymeleaf) -->
        <div class="text-red-600 text-center mb-4"
             th:if="${error}"
             th:text="${error}">
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right">
            <a href="/forgetpass" class="text-indigo-600 hover:underline">
                Forget password
            </a>
        </div>
    </form>
</div>

</body>
</html>
